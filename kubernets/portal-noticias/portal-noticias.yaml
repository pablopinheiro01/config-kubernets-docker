apiVersion: v1
kind: Pod
metadata:
  name: portal-noticias
  #Para definir um servico vou definir uma label
  labels:
    app: portal-noticias
spec:
  containers:
    - name: portal-noticias-container
      image: aluracursos/portal-noticias:1
      #Portas do container
      ports:
        - containerPort: 80
      envFrom: #Importa o configmap para o Pod
        - configMapRef:
          name: portal-configmap